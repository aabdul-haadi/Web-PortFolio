<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <div id="wave"></div>

                <span>Or use Email for registration</span>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class="sign-in">
            <form id="login-form">
                <h1>Sign In</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <span>Or use Email for login</span>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <a href="#">Forgot Password?</a>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Hello User!</h1>
                <h6 style="font-size: 15px;">If you already have an account</h6>
                <button id="login" style="border: 1px solid black;">Sign in</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello User!</h1>
                <p>If you don't have an account</p>
                <button id="register" style="border: 1px solid white;">Sign up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
